    <img src="https://i.postimg.cc/Sscm5wnN/IMG-1987.jpg?raw=true" alt="Slide 4" class="slider-image">

  </div>

<script>
  const sliderWrapper = document.getElementById('slider-wrapper');
  const images = sliderWrapper.querySelectorAll('.slider-image');
  let counter = 0;

  function slide() {
    const slideWidth = images[0].clientWidth;
    sliderWrapper.style.transition = 'transform 0.5s ease-in-out';
    sliderWrapper.style.transform = `translateX(${-slideWidth * counter}px)`;
  }

  function nextSlide() {
    counter++;
    slide();

    if (counter === images.length - 1) {
      setTimeout(() => {
        sliderWrapper.style.transition = 'none';
        counter = 0;
        sliderWrapper.style.transform = `translateX(0px)`;
      }, 500); // sync with CSS transition
    }
  }

  setInterval(nextSlide, 3000);
</script>

<section class="revenue">
  <h2>Revenue</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="revenueTable"></tbody>
    </table>
  </div>
</section>

<script>
  function generateUsername() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    return chars[Math.floor(Math.random() * chars.length)] + "*".repeat(Math.floor(Math.random() * 5) + 3) + chars[Math.floor(Math.random() * chars.length)];
  }

  function generateAmount() {
    return (Math.random() * (789000 - 90000) + 90000).toFixed(2);
  }

  function getCurrentDate() {
    return new Date().toISOString().split("T")[0];
  }

  function updateTable() {
    const tableBody = document.getElementById("revenueTable");
    const row = `<tr>
      <td>${generateUsername()}</td>
      <td>${generateAmount()}</td>
      <td>${getCurrentDate()}</td>
    </tr>`;
    tableBody.insertAdjacentHTML("afterbegin", row);

    if (tableBody.rows.length > 10) {
      tableBody.deleteRow(tableBody.rows.length - 1);
    }
  }

  for (let i = 0; i < 8; i++) updateTable();
  setInterval(updateTable, 3000);
</script>
